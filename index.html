<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Clone da página de login da escola de tecnologia AdaTech.">
  <title>AdaTech - Login | Clone</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <div class="container-body">
    <main class="container-main">
      <div class="container-login">
        <img class="logo" src="./src/imgs/logo-regular.png" width="100" height="62" alt="Ada Logo">
        <h1 class="title">Faça <strong>Login</strong> <br> ou <strong>Cadastre-se</strong></h1>

        <div class="separacao"></div>

        <form class="container-form" action="" method="">
          <input class="container-form-input" type="email" placeholder="E-mail" required>
          <input class="container-form-input" type="password" placeholder="Senha" required>

          <div class="container-form-ancora">
            <a class="link" href="#">Esqueceu a senha?</a>
            <button type="submit" class="btn">Entrar</button>
          </div>
        </form>

        <div class="separacao"></div>

        <ul class="lista-itens">
          <li class="itens">
            <a href="#">
              <img src="./src/imgs/google-icon.svg" alt="icon-google">
            </a>
          </li>
          <li class="itens ">
            <a href="#"><img src="./src/imgs/linkedin-icon.svg" alt="icon-linkedIn"></a>
          </li>
          <li class="itens ">
            <a href="#">
              <img src="./src/imgs/discord-icon.svg" alt="icon-discord">
            </a>
          </li>
        </ul>

        <div class="container-cadastro">
          <p>Não possui conta?</p>
          <p><a class="link" href="#">Clique aqui</a> para se cadastrar</p>
        </div>
      </div>
    </main>

    <div class="container-bg">
      <img class="logo-absolute" src="./src/imgs/ada.svg" width="51" height="32" alt="Ada logo">
    </div>
  </div>
</body>

</html>
